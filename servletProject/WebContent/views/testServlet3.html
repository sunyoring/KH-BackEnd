<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1> POST방식</h1>
	<p> POST 방식은 url 에 변수(데이터)를 노출 하지않고 요청하는것으로 보안유지가 가능하다 <br>
	데이터를 body 에 포함하여 전송하므로 content-Type 헤더 필드 가 들어가고 어떤타입인지 명시를 해줘야한다 , 길이제한이 없다 
	</p> 
	
	<h2>개인정보입력 -POST</h2>
	당신의 개인정보를 입력 하겠습니다 <br>
	데이터 입력후 확인버튼을 눌러주세요 <br>
	
	<form action="/servletProject/test3.do" method="post" name= "testFrm">
	
		<ul style="list-style : none; line-height: 200%; ">
			<li>이름 : <input type="text" name="name" size = "10"/></li>
			<li>성별 : 
					  남자 <input type= "radio" name="gender" value="남자"/>
					  여자 <input type= "radio" name="gender" value="여자"/>
			</li>
			
			<li> 나이 : 
			10대미만 <input type = "radio" name="age" value="10대미만"/>
			10대 <input type = "radio" name="age" value="10대"/>
			20대 <input type = "radio" name="age" value="20대"/>
			30대 <input type = "radio" name="age" value="30대"/>
			40대 <input type = "radio" name="age" value="40대"/>
			50대 <input type = "radio" name="age" value="50대"/>
			</li>
			<li>사는도시 : 
				<select name = "city">
					<option value = "서울">서울</option>
					<option value = "경기">경기</option>
					<option value = "강원">강원</option>
					<option value = "충북">충북</option>
				</select>
			</li>
			
			<li>키 : 
				<input type = "range" name = "height" min="140" max="200" step="1"/>
			</li>
			<li>좋아하는 음식 (모두고르세요) :
				<label for = "food1">한식</label><input type ="checkbox" name= "food" id = "food1" value ="한식"/>
				<label for = "food2">중식</label><input type ="checkbox" name= "food" id = "food2" value ="중식"/>
				<label for = "food3">일식</label><input type ="checkbox" name= "food" id = "food3" value ="일식"/>
				<label for = "food4">양식</label><input type ="checkbox" name= "food" id = "food4" value ="양식"/>
				<label for = "food5">분식</label><input type ="checkbox" name= "food" id = "food5" value ="분식"/>
			</li>
			<li>
				<br>
				<input type = "submit"  value = "확인"/>&nbsp;&nbsp;
				<input type ="reset" value = "취소"/>
			
			</li>

		</ul>
		</form>
</body>
</html>
